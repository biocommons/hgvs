dist: xenial
sudo: required

language: python
python:
  - '2.7'
  - '3.6'
  - '3.7'
cache: pip

before_install: 
install: pip install pytest pytest-cov tox-travis coveralls
script: make tox
after_success:
  - coveralls

stages:
  - test
  - deploy

jobs:
  include:
    - stage: deploy
      python: 3.6
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: biocommons
        skip_upload_docs: true
        skip_cleanup: true
        distributions: "sdist bdist_egg bdist_wheel"
        on:
          tags: true
          branch: master
        password:
          secure: 
