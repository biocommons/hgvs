name: Python package

on:
  push:
  pull_request:

jobs:
  cqa:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: zsh
        version: 1.0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: pip
        cache-dependency-path: '**/pyproject.yaml'

    - name: Install dev dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --use-deprecated=legacy-resolver '.[dev]'

    - name: Lint with Ruff
      run: |
        ruff check .

    - name: Format check with Ruff
      run: |
        ruff format --check .

    - name: Ensure EOF line
      uses: pre-commit/action@v3.0.1
      with:
        extra_args: end-of-file-fixer --all-files

    - name: Fix trailing whitespace
      uses: pre-commit/action@v3.0.1
      with:
        extra_args: trailing-whitespace --all-files

    - name: Fix mixed line endings
      uses: pre-commit/action@v3.0.1
      with:
        extra_args: mixed-line-ending --all-files

  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    env:
      VCR_RECORD_MODE: none

    steps:
      - uses: actions/checkout@v4

      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: zsh
          version: 1.0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: "**/setup.cfg"

      - name: Install dependencies
        run: |
          pip install -e .[dev]

      - name: Test with pytest
        run: |
          make test

  deploy:
    # See https://github.com/pypa/gh-action-pypi-publish/tree/release/v1?tab=readme-ov-file#usage
    needs:
    # - cqa
    - test
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/hgvs
    permissions:
      id-token: write  # mandatory for trusted publishing

    steps:
    - name: Environment
      run: |
        echo "::group::Environment info"
        echo github.event_name = ${{ github.event_name }}
        echo refs = ${{ github.ref }}
        echo tags = ${{ startsWith(github.ref, 'refs/tags') }}
        echo "::endgroup::"

    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: pip
        cache-dependency-path: '**/pyproject.toml'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Upload release to PyPI
      # Depends on trusted publishing configuration at pypi
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
