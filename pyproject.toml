[project]
name = "hgvs"
authors = [
  { name="HGVS Contributors", email="biocommons-dev@googlegroups.com" },
]
description = "HGVS Parser, Formatter, Mapper, Validator"
readme = "README.rst"
license = { file="LICENSE.txt" }
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Medical Science Apps."
]
keywords = [
    "biocommons",
    "bioinformatics",
    "computational biology",
    "genome variation",
    "genomics",
    "hgvs",
    "variation"
    ]
dynamic = ["version", "optional-dependencies"]

dependencies=[
    "attrs ~= 17.4",  # https://github.com/biocommons/hgvs/issues/473
    "biocommons.seqrepo != 0.6",
    "bioutils >= 0.4.0,<1.0",
    "configparser ~= 3.3",
    "importlib_resources",
    "ipython",
    "parsley",
    "psycopg2",
    "six",
]

[project.optional-dependencies]
dev = [
	"pre-commit ~= 3.4",
	"pytest-cov ~= 4.1",
	"pytest-optional-tests",
	"pytest ~= 7.1",
	"pyright ~= 1.1",
	"ruff ~= 0.4",
	"tox ~= 4.15",
	"vcrpy ~= 6.0",
]

[project.urls]
"Homepage" = "https://github.com/biocommons/hgvs"
"Bug Tracker" = "https://github.com/biocommons/hgvs/issues"

[project.scripts]
"hgvs-shell" = "hgvs.shell:shell"

[build-system]
requires = [
	 "setuptools >= 70.1",
   	 "setuptools_scm[toml] ~= 8.1"
	 ]
build-backend = "setuptools.build_meta"


[tool.setuptools_scm]


# https://docs.pytest.org/en/6.2.x/customize.html#pyproject-toml
[tool.pytest.ini_options]
addopts = "-s -v -x --strict-markers -m 'not extra' --doctest-modules --cov=src"
doctest_optionflags = [
    "ALLOW_BYTES",
    "ALLOW_UNICODE",
    "ELLIPSIS",
    "IGNORE_EXCEPTION_DETAIL",
    "NORMALIZE_WHITESPACE",
]
markers = [
	"network: tests that require network connectivity",
	"slow: slow tests that should be run infrequently",
]


[tool.coverage.run]
branch = true
source = ["hgvs"]
omit = ["*_test.py", "*/test/*"]


[tool.coverage.report]
show_missing = true
exclude_lines = [
    # Have to re-enable the standard pragma
    "pragma: no cover",

    # Don't complain about missing debug-only code:
    "def __repr__",
    "if self.debug",

    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",

    # Don't complain if non-runnable code isn't run:
    "if __name__ == .__main__.:",
]

[tool.black]
line-length = 100

[tool.pyright]
include = ["src", "tests"]

[tool.ruff]
src = ["src", "tests"]
line-length = 100

[tool.ruff.lint]
select = [
    "F",  # https://docs.astral.sh/ruff/rules/#pyflakes-f
    "E", "W",  # https://docs.astral.sh/ruff/rules/#pycodestyle-e-w
    "I",  # https://docs.astral.sh/ruff/rules/#isort-i
    "N",  # https://docs.astral.sh/ruff/rules/#pep8-naming-n
    "UP",  # https://docs.astral.sh/ruff/rules/#pyupgrade-up
    "YTT",  # https://docs.astral.sh/ruff/rules/#flake8-2020-ytt
    "S",  # https://docs.astral.sh/ruff/rules/#flake8-bandit-s
    "B",  # https://docs.astral.sh/ruff/rules/#flake8-bugbear-b
    "A",  # https://docs.astral.sh/ruff/rules/#flake8-builtins-a
    "C4",  # https://docs.astral.sh/ruff/rules/#flake8-comprehensions-c4
    "DTZ",  # https://docs.astral.sh/ruff/rules/#flake8-datetimez-dtz
    "EM",  # https://docs.astral.sh/ruff/rules/#flake8-errmsg-em
    "LOG",  # https://docs.astral.sh/ruff/rules/#flake8-logging-log
    "G",  # https://docs.astral.sh/ruff/rules/#flake8-logging-format-g
    "PIE",  # https://docs.astral.sh/ruff/rules/#flake8-pie-pie
    "PT",  # https://docs.astral.sh/ruff/rules/#flake8-pytest-style-pt
    "RSE",  # https://docs.astral.sh/ruff/rules/#flake8-raise-rse
    "RET",  # https://docs.astral.sh/ruff/rules/#flake8-return-ret
    "SIM",  # https://docs.astral.sh/ruff/rules/#flake8-simplify-sim
    "ARG",  # https://docs.astral.sh/ruff/rules/#flake8-unused-arguments-arg
    "PTH",  # https://docs.astral.sh/ruff/rules/#flake8-use-pathlib-pth
    "PL",  # https://docs.astral.sh/ruff/rules/#pylint-pl
    "TRY",  # https://docs.astral.sh/ruff/rules/#tryceratops-try
    "PERF",  # https://docs.astral.sh/ruff/rules/#perflint-perf
    "RUF",  # https://docs.astral.sh/ruff/rules/#ruff-specific-rules-ruf
]
fixable = [
    "F401",
    "F541",
    "I",
    "D",
    "UP",
    "B",
    "C4",
    "EM",
    "PIE",
    "PT",
    "RSE",
    "RET",
    "SIM",
    "PERF",
    "RUF",
]
ignore = [
    # ignore for compatibility with formatter
    "W191", "E111", "E114", "E117", "S321",
    # other
    "PLR0913",
]

# [tool.flake8]
# flake8 does not support configuration in pyproject.toml
# https://github.com/PyCQA/flake8/issues/234#issuecomment-812800832
# The config in setup.cfg

[tool.isort]
profile = "black"

[tool.pylint.'MESSAGES CONTROL']
disable = "R0913"


[tool.pylint.format]
max-line-length = "120"
